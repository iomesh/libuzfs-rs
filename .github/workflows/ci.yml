name: CI

on:
  pull_request:
    branches: [ main ]

  push:
    branches: [ main ]

jobs:
  check:
    runs-on: self-hosted

    steps:
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: ${{ matrix.rust }}
    - uses: actions/checkout@master
    - run: cargo fmt --all -- --check
    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features
    - name: Check all targets
      run: make
    - name: Run tests
      run: make test
